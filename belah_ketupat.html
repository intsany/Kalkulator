<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luas Segitiga</title>
    <link rel="stylesheet" href="style_persegi-panjang.css" />

    <script type="text/javascript">
      
        count = () =>{
        // mengambil nilai dari elemen (get value)
          let diameter = document.getElementById('diameter').value;
          let diameter1 = document.getElementById('diameter1').value;
          let hasil = 0.5 * diameter * diameter1;
          
          // menentukan nilai pada elemen (set value)
          document.getElementById('hasil').value = hasil;
        }
    </script>  
  </head>

  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form class="sign-in-form">
  
              <div class="heading">
                <h2>Hello</h2>
                <h6>Hitung belah ketupat</h6>
              </div>
  
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="number" id="diameter" minlength="4" class="input-field" autocomplete="off" required />
                  <label>Diameter 1</label>
                </div>

                <div class="input-wrap">
                    <input type="number" id="diameter1" minlength="4" class="input-field" autocomplete="off" required />
                    <label>Diameter 2</label>
                  </div>
  
                <div class="input-wrap">
                  <input type="number" id="hasil" minlength="4" class="input-field" autocomplete="off" disabled />
                </div>
  
                <button type="button" onclick="count()" class="sign-btn">Hasil</button>
                <button type="button" onclick="javascript:history.back()" class="sign-btn">Back</button>
  
              </div>
            </form>
  
          </div>
  
          <div class="carousel">
            <div class="thumb">
                  <img src="./img/image1.png" class="image img-1" alt="" />
                  <img src="./img/image2.png" class="image img-2" alt="" />
                  <img src="./img/image3.png" class="image img-3" alt="" />
              </div>
  
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Luas = 1/2 x Diameter 1 x Diameter 2</h2>
                  <h2>Segitiga</h2>
                  <h2>HEHEHEHE</h2>
                </div>
              </div>
  
              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <!-- Javascript file -->
  
    <script>
      const inputs = document.querySelectorAll(".input-field");
      const toggle_btn = document.querySelectorAll(".toggle");
      const main = document.querySelector("main");
      const bullets = document.querySelectorAll(".bullets span");
      const images = document.querySelectorAll(".image");
  
      inputs.forEach((inp) => {
        inp.addEventListener("focus", () => {
          inp.classList.add("active");
        });
        inp.addEventListener("blur", () => {
          if (inp.value != "") return;
          inp.classList.remove("active");
        });
      });
  
      toggle_btn.forEach((btn) => {
        btn.addEventListener("click", () => {
          main.classList.toggle("sign-up-mode");
        });
      });
  
      function moveSlider() {
        let index = this.dataset.value;
  
        let currentImage = document.querySelector(`.img-${index}`);
        images.forEach((img) => img.classList.remove("show"));
        currentImage.classList.add("show");
  
        const textSlider = document.querySelector(".text-group");
        textSlider.style.transform = `translateY(${-(index - 1) * 2.2}rem)`;
  
        bullets.forEach((bull) => bull.classList.remove("active"));
        this.classList.add("active");
      }
  
      bullets.forEach((bullet) => {
        bullet.addEventListener("click", moveSlider);
      });
  
    </script>
  </body>
  
  </html>
